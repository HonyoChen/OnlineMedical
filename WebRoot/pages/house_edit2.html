<script type="text/javascript">

	$(document).ready(function() {
		var test =decodeURI(window.location.href);
		//alert(test);
		var index = test.indexOf('fyID=');
		var obj = JSON.parse(test.substr(index+5));
		
		document.getElementById('name').value = obj.doctor.name.toString();
		document.getElementById('sex').value = (obj.doctor.sex==1?"男":"女");
		
		var birthday = obj.doctor.birthday;
		birthday = birthday.replace("T"," ");
		birthday = birthday.replace(/-/g,"/");
		var start = new Date(birthday);
		var end = new Date();
		var age = Math.ceil((end-start)/(1000*3600*24*365));//向上取整
		document.getElementById('age').value = age;
		
		var Depart= obj.doctor.department.toString();
		var dep= "";
		switch(Depart)
		{
			case '0':
				dep = "内科";
				break;
			case '1':
				dep = "外科";
				break;
			case '2':
				dep = "妇产科";
				break;
			case '3':
				dep = "男科";
				break;
			case '4':
				dep = "儿科";
				break;
			case '5':
				dep = "五官科";
				break;
			case '6':
				dep = "肿瘤科";
				break;
			case '7':
				dep = "皮肤性病科";
				break;
			case '8':
				dep = "中医科";
				break;
			case '9':
				dep = "传染";
				break;
			case '10':
				dep = "精神心理科";
				break;
			case '11':
				dep = "整形美容科";
				break;
			case '12':
				dep = "营养科";
				break;
			case '13':
				dep = "生殖中心";
				break;
			case '14':
				dep = "麻醉医学科";
				break;
			case '15':
				dep = "医学影像科";
				break;
			case '16':
				dep = "其他科室";
				break;
			default:
				dep = "未知";
		}
		document.getElementById('ks').value = dep;
		
		var tt = obj.doctor.title.toString();
		var tit;
		switch(tt){
			case '0':
				tit = "医师";
				break;
			case '1':
				tit = "主治医师";
				break;
			case '2':
				tit = "副主任医师";
				break;
			case '3':
				tit = "主任医师";
				break;
			default:
				tit = "未知";
		}
		document.getElementById('zc').value = tit;
		
		var time = obj.part.toString();
		var fabing=null;
		switch(time){
			case '0':
			    fabing ="全身";break;
		    case '1':
			    fabing ="头部";break;
			case '2':
			    fabing ="颈部";break;
			case '3':
			    fabing ="胸部";break;
			case '4':
			    fabing ="腹部";break;
			case '5':
			    fabing ="腰部";break;
			case '6':
			    fabing ="背部";break;
			case '7':
			    fabing ="皮肤";break;
			case '8':
			    fabing ="四肢";break;
			case '9':
			    fabing ="男科";break;
			case '10':
			    fabing ="妇科";break;		
		}
		document.getElementById('fbbw').value = fabing;
		document.getElementById('bingq').value = obj.description.toString();
		document.getElementById('zdjg').value = obj.content.toString();
		
	});
	
</script>

				  </br>

    </form>

</div> 
<div class="card">
    <div class="card-header" ><h5 class="title">病历内容</h5>
    	<div class="card-body2">
   			<form>
        		<div>
        			<p>
                	<div class="card-header"><h5 class="title">发病部位&nbsp;</h5></div>

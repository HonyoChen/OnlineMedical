$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>

			</div>
		</div>

			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>科室：</label>

					<option value="8">中医科</option>
				    <option value="9">传染科</option>
					<option value="10">精神心理科</option>
					<option value="11">整形美容科</option>
				    <option value="12">营养科</option>
					<option value="13">生殖中心</option>
					<option value="14">麻醉医学科</option>
					<option value="15">医学影像科</option>
					<option value="16">其他科室</option>
				</select>
			</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>职称：</label>
			<select class="input-text" type="text" style="width:300px;margin-left:18px;" id = "title" name ="title">
				<option value="-1">请选择</option>

				<option value="2">副主任医师</option>
				<option value="3">主任医师</option>
			</select>

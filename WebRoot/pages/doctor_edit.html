<!DOCTYPE html>
<html>
<head>
<title>查看医生信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="../gyscripts/jquery/jquery-1.7.1.js"></script>
<link href="../gystyle/authority/basic_layout.css" rel="stylesheet" type="text/css">
<link href="../gystyle/authority/common_style.css" rel="stylesheet" type="text/css">

<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
<link rel="icon" type="image/png" href="../assets/img/favicon.png">

<link href="..css/user.all.css" rel="stylesheet">
<link href="../css/bootstrapMM.min.css" rel="stylesheet" />
<link href="../css/now-ui-dashboard.css?v=1.0.1" rel="stylesheet" />
<link href="../css/demo.css" rel="stylesheet" />
    
<script type="text/javascript" src="../gyscripts/authority/commonAll.js"></script>
<script type="text/javascript" src="../gyscripts/jquery/jquery-1.4.4.min.js"></script>
<script src="../gyscripts/My97DatePicker/WdatePicker.js" type="text/javascript" defer="defer"></script>
<script type="text/javascript" src="../gyscripts/artDialog/artDialog.js?skin=default"></script>
<script type="text/javascript">

	$(document).ready(function() {
		/* $("#cancelbutton").click(function() {
			window.parent.$.fancybox.close();
		});		
		var result = 'null';
		if(result =='success'){
			window.parent.$.fancybox.close();
		} */
		var testt = decodeURI(window.location.href);
		var index = testt.indexOf('fyID=');
		var obj = JSON.parse(testt.substr(index+5));
		/* var tt = testt.substr(64);
		
		var obj = JSON.parse(tt); */		
		document.getElementById('name').value = obj.name.toString();
		document.getElementById('sex').value = (obj.sex==1?"男":"女");
		
		var Depart= obj.department.toString();
		var dep=null;
		switch(Depart){
			case '0':
				dep = "内科";
				break;
			case '1':
				dep = "外科";
				break;
			case '2':
				dep = "妇产科";
				break;
			case '3':
				dep = "男科";
				break;
			case '4':
				dep = "儿科";
				break;
			case '5':
				dep = "五官科";
				break;
			case '6':
				dep = "肿瘤科";
				break;
			case '7':
				dep = "皮肤性病科";
				break;
			case '8':
				dep = "中医科";
				break;
			case '9':
				dep = "传染";
				break;
			case '10':
				dep = "精神心理科";
				break;
			case '11':
				dep = "整形美容科";
				break;
			case '12':
				dep = "营养科";
				break;
			case '13':
				dep = "生殖中心";
				break;
			case '14':
				dep = "麻醉医学科";
				break;
			case '15':
				dep = "医学影像科";
				break;
			case '16':
				dep = "其他科室";
				break;
			default:
				dep = "未知";		
		}
		
		document.getElementById('ks').value = dep;
		
		var tt = obj.title.toString();
		var tit=null;
		switch(tt){
			case '0':
				tit = "医师";
				break;
			case '1':
				tit = "主治医师";
				break;
			case '2':
				tit = "副主任医师";
				break;
			case '3':
				tit = "主任医师";
				break;
			default:
				tit = "未知";
		}
		document.getElementById('zc').value = tit;
		document.getElementById('ysjs').value = obj.description.toString(); 

	});	


</script>
</head>
<body>
<div id="nav_links">
	当前位置：管理平台&nbsp;>&nbsp;<span style="color: #1A5CC6;">查看医生信息</span>
		<div id="page_close">
			<a href="javascript:parent.$.fancybox.close();">
				<img src="gyimages/common/page_close.png" width="20" height="20" style="vertical-align: text-top;"/>
			</a>
		</div>
</div>
<div class="card">
   <div class="card-header" "><h5 class="title">基本信息</h5></div>
	<div class="card-body">
   	<form>
        		<div>
                	<label style="font-size:16px;font-weight:bold;">姓名&nbsp;</label>
                	<input type="text"  id ="name" class="form-control" style="width:100px;text-align:center;font-size:16px;" disabled="" placeholder="用户名" value="">
                	&nbsp;&nbsp;&nbsp;&nbsp;
                	<label style="font-size:16px;font-weight:bold;">性别&nbsp;</label>
                	<input type="text" id="sex" class="form-control" style="width:50px;text-align:center;font-size:16px;" disabled="" placeholder="性别" value="">
                	&nbsp;&nbsp;&nbsp;&nbsp;
                	<label style="font-size:16px;font-weight:bold;">科室&nbsp;</label>
                	<input type="text"  id="ks" class="form-control" style="width:150px;text-align:center;font-size:16px;" disabled="" placeholder="年龄" value="">
                	&nbsp;&nbsp;&nbsp;&nbsp;
                	<label style="font-size:16px;font-weight:bold;">职称&nbsp;</label>
                    <input type="text" id = "zc" class="form-control" style="width:150px;text-align:center;font-size:16px;" disabled="" placeholder="发病部位" value="">
             	</div>
    </form>
   </div>
</div> 
<div class="card">
   <div class="card-header"><h5 class="title">医生介绍</h5></div>
   <textarea  id="ysjs" style="width:100%;height:220px;outline:none;border-style:dashed; border-radius:20px;resize:none; padding:10px 10px;overflow-y:auto;" readonly="readonly" ></textarea>
</div>



</body>
</html>
